<h1>Jaffo map</h1><br>

   <p>Click on the the place that you want to get information:</p>

<img src="../images/map.jpg"  usemap="#image-map">

<map name="image-map" style="float:left;">
    <area target="_blank"  id="clock" alt="Clock Tower Square"   title="Clock Tower Square" href="clockInfo.html" coords="530,217,5" shape="circle"  >
    <area target="_blank"  id="AbulafiaBakery"  alt="Abulafia Bakery"   title="Abulafia Bakery" href="#" coords="547,289,7" shape="circle"  >
    <area target="_blank" id="JaffaFleaMarket" alt="Jaffa Flea Market" title="Jaffa Flea Market" href="#" coords="556,256,564,259" shape="rect" >
    <area target="_blank" id="OldPort" alt="Old Port" title="Old Port" href="#" coords="48,586,54,582,63,587,64,594,53,595" shape="poly" >
</map>


    
<div style="mouseoverlay:none;display:none;float:right;position:relative;padding:115px;" id ="clockImage" >
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/AgamisiurDSCN3794.JPG/250px-AgamisiurDSCN3794.JPG"  >
</div>

 <script>

        $('#clock').hover(
